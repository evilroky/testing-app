<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin-edit-user.css}">
</head>
<header th:replace="~{fragments/header :: header}"></header>
<body class="page">
<main class="page-content">
    <section class="edit-card">
        <h1 class="edit-card__title">Редактирование пользователя</h1>

        <form class="edit-form" method="post" th:action="@{/admin/users/edit/{id}(id=${user.id})}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" required th:value="${user.username}" type="text">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="roleId" required>
                    <option th:each="roleObj : ${roles}"
                            th:selected="${roleObj.id} == ${user.role.id}"
                            th:text="${roleObj.name}"
                            th:value="${roleObj.id}">
                    </option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn btn--primary" type="submit">Сохранить</button>
                <a class="btn btn--secondary" th:href="@{/admin/users}">Отмена</a>
            </div>
        </form>
    </section>
</main>

</body>
</html>
