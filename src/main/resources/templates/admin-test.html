<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель — Тесты</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin-test.css}">
</head>
<header th:replace="~{fragments/header :: header}"></header>
<body class="page">

<main class="page-content">
    <section class="tests-card">

        <!-- Переключатель страниц -->
        <div class="admin-switcher">
            <a class="switcher-btn" th:href="@{/admin/users}">Пользователи</a>
            <a class="switcher-btn active" th:href="@{/admin/tests}">Тесты</a>
            <a class="switcher-btn" th:href="@{/swagger-ui/index.html}">Документация</a>
        </div>

        <!-- Заголовок карточки -->
        <div class="tests-card__header">
            <h1 class="tests-card__title">Тесты</h1>
            <span class="tests-card__subtitle">Список всех тестов</span>
        </div>

        <!-- Таблица тестов -->
        <div class="tests-table-wrapper">
            <table class="tests-table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Название</th>
                    <th>Тема</th>
                    <th>Описание</th>
                    <th>Дата создания</th>
                    <th>Автор</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test : ${tests}">
                    <td th:text="${test.id}"></td>
                    <td th:text="${test.title}"></td>
                    <td th:text="${test.theme}"></td>
                    <td th:text="${test.description}"></td>
                    <td th:text="${test.createDate}"></td>
                    <td th:text="${test.author}"></td>
                    <td class="actions-cell">
                        <a class="action-btn edit-btn"
                           th:href="@{/admin/tests/edit/{id}(id=${test.id})}">Редактировать</a>
                        <form class="delete-form" method="post" th:action="@{/admin/tests/delete/{id}(id=${test.id})}">
                            <button class="action-btn delete-btn" onclick="return confirm('Удалить тест?')"
                                    type="submit">Удалить
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </section>
</main>

</body>
</html>
