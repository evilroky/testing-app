<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>logout</title>
</head>
<body>
<h2>logout</h2>
<div th:if="${message}">
    <div th:text="${message}"></div>
</div>
<form th:action="@{/logout}" method="post">
    <button type="submit">logout</button>
</form>
</body>
</html>
